<!DOCTYPE html>
<html>
<head>
	<title>Wheel of Fortune</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="top-bar">
		<div class="difficulty-selection">
			<label id="label" class="label">Select difficulty list</label>
            	<select id = "myList">
               		<option id="four" value = "4">four</option>
               		<option id="five" value = "5">five</option>
               		<option id="six" value = "6">six</option>
               		<option id="seven" value = "7">seven</option>
               		<option id="eight" value = "8">eight</option>
               		<option id="nine" value = "9">nine</option>
               		<option id="ten" value = "10">ten</option>
             	</select>
            <div class="button" id="numberButton">sumbit</div>
        </div>
        <div class="guess-container">
        	<div class="guess-text">Guess</div>
        	<div id="guessByLetter">
        		Letter (1 lifepoint)
        			<input type="letter" id="letterInput">
        			<div class="button" id="letterButton">sumbit</div> 
        	</div>
        	<div id="guessByWord">
        		Word (2 lifepoints)
        			<input type="letter" id="wordInput"> 
        			<div class="button" id="wordButton">sumbit</div>
        	</div>
        </div>

    </div>    
          <div class="word-container">
        	<div id="back-ground">
        		<div id="wordFill">
        			
        		</div>
        	</div>
        </div>

        <div class="points-container">
        	<div class="points-text">Life-Points:</div>
        	<div class="points-background">
        			<div id="oneHundred" class="size-of-point-divs"></div>
        			<div id="twoHundred" class="size-of-point-divs"></div>
        			<div id="threeHundred" class="size-of-point-divs"></div>
        			<div id="fourHundred" class="size-of-point-divs"></div>
        			<div id="fiveHundred" class="size-of-point-divs"></div>
        	</div>
        </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
